global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "intellidoc-backend"
    metrics_path: "/api/v1/metrics"
    static_configs:
      - targets: ["backend:8000"]
        labels:
          service: "intellidoc-api"

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
