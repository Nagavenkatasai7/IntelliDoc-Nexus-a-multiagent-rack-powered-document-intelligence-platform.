name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: intellidoc
          POSTGRES_PASSWORD: intellidoc
          POSTGRES_DB: intellidoc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install aiosqlite pytest-asyncio httpx ruff pytest-cov

      - name: Lint
        working-directory: backend
        run: ruff check .

      - name: Test
        working-directory: backend
        env:
          APP_ENV: test
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          DATABASE_URL_SYNC: sqlite:///./test.db
        run: pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: frontend
        run: npm run build

  docker-build:
    needs: [backend-test, frontend-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        working-directory: backend
        run: docker build -t intellidoc-backend .

      - name: Build frontend image
        working-directory: frontend
        run: docker build -t intellidoc-frontend .

  deploy:
    needs: [docker-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push backend
        working-directory: backend
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/intellidoc-nexus-backend:${{ github.sha }} .
          docker push ${{ env.ECR_REGISTRY }}/intellidoc-nexus-backend:${{ github.sha }}

      - name: Build & push frontend
        working-directory: frontend
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/intellidoc-nexus-frontend:${{ github.sha }} .
          docker push ${{ env.ECR_REGISTRY }}/intellidoc-nexus-frontend:${{ github.sha }}

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster intellidoc-nexus-cluster \
            --service intellidoc-nexus-backend \
            --force-new-deployment
